<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dropwizard Ember Data Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- CSS -->
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
  <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  <!--[if lt IE 9]>
  <script type="text/javascript" src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="brand" href="#">Dropwizard Ember Data Blog</a>

      <div class="nav-collapse collapse">
        <ul class="nav nav-pills">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#write">Write</a></li>
          <li><a href="#about">About</a></li>
          <li class="divider-vertical"></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">API<b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="/api/posts">All Posts</a></li>
              <li><a href="/api/posts/1">Post 1</a></li>
            </ul>
          </li>
        </ul>

      </div>
      <!--/.nav-collapse -->
    </div>
  </div>
</div>

<div class="container">

  <!-- Ember demo code starts -->

  <section id="dedd">

    <!-- The application outlet -->
    <script type="text/x-handlebars" data-template-name="application">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="posts/selectedPost">
      <div id="selectedPost">
        <h1>{{title}}</h1>

        <p>{{summary}}</p>

        <p>{{body}}</p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="post">

      <div class="row">
        <div class="span12">
          <div class="row">
            <div class="span6">
              <div>
                {{#each post in controller.paginatedContent}}
                <h3>{{post.title}}</h3>

                <p>{{post.summary}}</p>
                {{/each}}
              </div>
              <div class="pagination pagination-centered">
                <!--
                   contentBinding maps to App.PostController.prevPage in PaginationMixin
                -->
                <ul>
                  <!--<li {{bindAttr class="controller.disablePrev:disabled"}}>{{#linkTo 'post.page' firstPage target="controller"}}&laquo;&laquo;{{/linkTo}}</li>
                -->
                  <li
                  {{bindAttr class="controller.disablePrev:disabled"}}>{{#linkTo 'post.page' prevPage
                  target="controller"}}&laquo;{{/linkTo}}</li>
                  {{#each pages}}
                  {{view App.PaginationView contentBinding="this" selectedPageBinding="controller.currentPage"}}
                  {{/each}}
                  <li
                  {{bindAttr class="controller.disableNext:disabled"}}>{{#linkTo 'post.page' nextPage
                  target="controller"}}&raquo;{{/linkTo}}</li>
                  <!--<li {{bindAttr class="controller.disablePrev:disabled"}}>{{#linkTo 'post.page' availablePages target="controller"}}&raquo;&raquo;{{/linkTo}}</li>
                -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </script>

    <script type="text/x-handlebars" data-template-name="pagination">

      {{#with view}}
      {{#linkTo 'post.page' page}}
      {{content.page_id}}
      {{/linkTo}}
      {{/with}}

    </script>

  </section>

  <!-- Ember demo code ends -->

</div>
<!-- /container -->

<!-- Placed at the end of the document so the pages load faster -->

<!-- The order is important here -->
<script type="text/javascript" src="/jquery/jquery.js"></script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="/ember/handlebars.js"></script>
<script type="text/javascript" src="/ember/ember.js"></script>
<script type="text/javascript" src="/ember/ember-data.js"></script>
<script type="text/javascript" src="/ember/pagination.js"></script>
<script type="text/javascript" src="/app.js"></script>

</body>
</html>
