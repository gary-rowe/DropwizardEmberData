<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dropwizard Ember Data Blog</title>
</head>
<body>
<div>
  <h1>Dropwizard Ember Data Blog</h1>

  <!-- Ember demo code starts -->

  <section id="helloapp">

    <!-- The application outlet -->
    <script type="text/x-handlebars" data-template-name="application">
        {{outlet}}
    </script>

    <!-- The default HTML template is called index -->
    <script type="text/x-handlebars" data-template-name="index">
      <p>If everything is working you'll see some text below:</p>
      <h1>{{title}}</h1>
      <p>{{body}}</p>
    </script>

  </section>

  <!-- Ember demo code ends -->

</div>
</body>
<!-- The order is important here -->
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/handlebars.js"></script>
<script type="text/javascript" src="js/ember.js"></script>
<script type="text/javascript" src="js/ember-data.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
