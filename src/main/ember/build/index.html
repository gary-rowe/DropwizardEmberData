<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dropwizard Ember Data Blog</title>
</head>
<body>
<div>
  <h1>Dropwizard Ember Data Blog</h1>
  <p>Make sure you run this app from <a href="http://localhost:8080/app/index.html">localhost:8080</a>.</p>
  <p>You can verify the JSON using these links:</p>
  <ul>
    <li><a href="http://localhost:8080/posts">All posts</a></li>
    <li><a href="http://localhost:8080/posts/1">Posts 1 (preloaded)</a></li>
    <li><a href="http://localhost:8080/posts/2">Posts 2 (preloaded)</a></li>
  </ul>
  <!-- Ember demo code starts -->

  <section id="dedd">

    <!-- The application outlet -->
    <script type="text/x-handlebars" data-template-name="application">
        {{outlet}}
    </script>

    <!-- The default HTML template is called index -->
    <script type="text/x-handlebars" data-template-name="index">
      <p>If everything is working you'll see some text below:</p>
      <h1>{{title}}</h1>
      <p>{{body}}</p>
    </script>

  </section>

  <!-- Ember demo code ends -->

</div>
</body>
<!-- The order is important here -->
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="handlebars.js"></script>
<script type="text/javascript" src="ember.js"></script>
<script type="text/javascript" src="ember-data.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
